{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Failed | Online Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* KINOPYA MULA SA LOGIN.HTML PARA SA CONSISTENCY */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: 
        linear-gradient(to right, rgba(40, 62, 81, 0.6), rgba(72, 85, 99, 0.6)),
        url("{% static 'images/background.png' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Glassmorphism */
    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.navbar .logo { height: 60px; width: auto; }
    .nav-center h1 { font-size: 22px; margin: 0; font-weight: 600; }

    /* Error Card Area */
    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    .error-card {
      background: rgba(255, 255, 255, 0.1); /* Glass Panel */
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .error-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
    }

    .btn-retry {
      display: inline-block;
      width: 100%;
      background-color: #283e51;
      color: white;
      padding: 12px;
      border-radius: 5px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn-retry:hover {
      background-color: #1a252f;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    </div>
    <div class="nav-center">
      <h1>Online Car Rental System</h1>
    </div>
    <div style="width: 60px;"></div> </nav>

  <div class="content-container">
    <div class="error-card">
      <img src="{% static 'images/user_icon.png' %}" class="error-icon" alt="Error Icon">
      
      <h2 style="font-weight:700; color: #ff6b6b; margin-bottom: 10px;">Login Failed!</h2>
      <p style="color: #e5e5e5; margin-bottom: 25px;">
        SORRY, Buddy!<br>
        <strong>Wrong credentials!</strong><br>
        Please check your username or password and try again.
      </p>

      <a href="/customer_portal/login/" class="btn-retry">RETRY LOGIN</a>
      
      <div style="margin-top: 15px;">
        <a href="/" style="color: blanchedalmond; font-size: 13px; text-decoration: none;">Back to Home</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 All Rights Reserved. Owned by CJ Archivido</p>
  </footer>

</body>
</html>
