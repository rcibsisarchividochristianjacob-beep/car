{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Success | Online Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* CONSISTENT UI MULA SA INDEX AT REGISTERED HTML */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: 
        linear-gradient(to right, rgba(40, 62, 81, 0.6), rgba(72, 85, 99, 0.6)),
        url("{% static 'images/background.png' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Glassmorphism */
    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.navbar .logo { height: 60px; width: auto; }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover { color: #a8e0ff; }

    /* Success Card Area */
    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.88); /* Clean white glass effect */
      color: #333;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 450px;
      padding: 50px 30px;
      text-align: center;
      animation: fadeInSlide 0.6s ease-out;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card .icon-box {
      font-size: 60px;
      margin-bottom: 20px;
      color: #16a34a; /* Green for success */
    }

    .card h2 { 
      margin-bottom: 15px; 
      font-weight: 600; 
      color: #283e51; 
      font-size: 24px;
    }
    
    .card p { 
      margin-bottom: 30px; 
      line-height: 1.6; 
      color: #555; 
      font-size: 16px;
    }

    /* Primary Button Style */
    .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 16px;
      background: #283e51;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(40, 62, 81, 0.3);
    }

    .btn:hover {
      background: #1a252f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(40, 62, 81, 0.4);
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/customer_portal/login/">Login</a>
    </div>
  </nav>

  <div class="content-container">
    <div class="card">
      <div class="icon-box">✔️</div> <h2>Password Reset Success!</h2>
      <p>Your password has been successfully changed. You can now use your new credentials to access your account.</p>
      
      <a href="/customer_portal/login/" class="btn">Proceed to Login</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Online Car Rental System. All Rights Reserved.
  </footer>

</body>
</html>
